
{% extends 'user/base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}



<html>
<head>
    <meta charset="utf-8" />
    <title>green Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{% static 'asset/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'asset/font-awesome/css/font-awesome.min.css' %}" />

    <script type="text/javascript" src="{% static 'asset/js/jquery-1.10.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'asset/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1><small></small></h1>
</div>
<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
<!--						<p>Get 24/7 Support</p>-->
						<h1>Payment:200</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

<br>
    <br>

<!-- Credit Card Payment Form - START -->

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h3 class="text-center"></h3>
                    <!--    <img class="img-responsive cc-img" src="http://prepbootstrap.com/Content/images/shared/misc/creditcardicons.png"> -->
                    </div>
                </div>
                <div class="panel-body">
                    <form method="post" action="">
                        	{% csrf_token %}
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>CARD NUMBER</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" placeholder="Valid Card Number" required pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}" />
                                        <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                    <input id="expirationDate" type="tel" class="form-control" placeholder="MM / YY" required />
                                    
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label>CVV CODE</label>
                                    <input type="tel" class="form-control" placeholder="CVV" pattern="[0-9]{3}" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>CARD OWNER</label>
                                    <input type="text" class="form-control" placeholder="Card Owner Names" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required />
                                </div>
                            </div>
                        </div>

                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-warning btn-lg btn-block" type="submit">Process payment</button>
                        </div>
                    </div>
                </div>
                  </form>
            </div>
        </div>
    </div>
</div>

<style>
    .cc-img {
        margin: 0 auto;
    }
</style>

<script>
    // Function to validate the expiration date
    function validateExpirationDate() {
      var input = document.getElementById('expirationDate').value;
      var regex = /^(0[1-9]|1[0-2])\/([0-9]{2})$/; // MM/YY format
      if (!regex.test(input)) {
        alert('Please enter a valid expiration date in the format MM / YY');
        return false;
      }
      return true;
    }
  
    // Example of how to use the validation function
    var expirationInput = document.getElementById('expirationDate');
    expirationInput.addEventListener('blur', function() {
      validateExpirationDate();
    });
  </script>
<!-- Credit Card Payment Form - END -->

</div>

</body>
</html>

 {% endblock %}
